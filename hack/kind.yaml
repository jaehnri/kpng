kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: kpng-proxy
networking:
  kubeProxyMode: "none"
  apiServerAddress: "0.0.0.0"
  disableDefaultCNI: false
  podSubnet: 192.168.0.0/16
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "kube-proxy=kpng,ingress-ready=true"
            authorization-mode: "AlwaysAllow"
      - |
        kind: ClusterConfiguration
        metadata:
          name: config
        etcd:
          local:
            extraArgs:
              "listen-metrics-urls": "http://0.0.0.0:2381"
        apiServer:
          extraArgs:
            "v": "3"
        scheduler:
          extraArgs:
            "v": "3"
        controllerManager:
          extraArgs:
            "v": "3"
    extraPortMappings:
    - containerPort: 80
      hostPort: 80
      protocol: TCP
    - containerPort: 443
      hostPort: 443
      protocol: TCP
  - role: worker
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "kube-proxy=kpng"
